<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2c2c3a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff79c6;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            text-align: left;
            color: #bd93f9;
        }

        input[type="number"] {
            padding: 0.6rem;
            margin-bottom: 1rem;
            background-color: #44475a;
            border: 1px solid #6272a4;
            border-radius: 5px;
            color: #f8f8f2;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 0.8rem;
            background-color: #50fa7b;
            border: none;
            border-radius: 5px;
            color: #282a36;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #38d874;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #44475a;
            border-radius: 5px;
            color: #f1fa8c;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .error {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <form action="/predict" method="post">
            <label>Pregnancies:</label>
            <input type="number" step="any" name="Pregnancies" required>

            <label>Glucose:</label>
            <input type="number" step="any" name="Glucose" required>

            <label>Blood Pressure:</label>
            <input type="number" step="any" name="BloodPressure" required>

            <label>Skin Thickness:</label>
            <input type="number" step="any" name="SkinThickness" required>

            <label>Insulin:</label>
            <input type="number" step="any" name="Insulin" required>

            <label>BMI:</label>
            <input type="number" step="any" name="BMI" required>

            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="DiabetesPedigreeFunction" required>

            <label>Age:</label>
            <input type="number" step="any" name="Age" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}

    </div>
</body>
</html>
